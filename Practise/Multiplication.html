    <body >
        <input type="text" id="nor" placeholder="enter n value">
        <button onclick="MulTable()">print</button>
            <script>
                function MulTable()
                {
                    let n=parseInt(nor.value);
                    document.write("Multiplication Table of "+n+" is: ","<br>")
                    for(i=1;i<=10;i++)
                        {
                            document.write(n+"*"+i+"="+n*i,"<br>")
                        }
                }
            </script>
