<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body >
        <input type="text" id="nor" placeholder="enter n value">
        <button onclick="Factorial()">print</button>
            <script>
                function Factorial()
                {
                    let n=parseInt(nor.value);
                    let fact=1
                    document.write("Factorial of "+n+" is: ")
                    for(i=n;i>=1;i--)
                        {
                            fact=fact*i;
                        }
                    document.write(fact)
                }
            </script>
        </select>
    </body>
</html>
