        <input type="text" id="nor" placeholder="enter n value">
        <button onclick="printNum()">print</button>
            <script>
                function printNum()
                {
                    let n=parseInt(nor.value);
                    for(i=1;i<=n;i++)
                        {
                            document.write(i," ");
                        }
                    document.write("<br>");
                    for(i=n;i>=1;i--)
                        {
                            document.write(i," ");
                        }
                }
            </script>
